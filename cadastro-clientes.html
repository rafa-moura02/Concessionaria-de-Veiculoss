<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    
    <style>
        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4a4a4a;
            color: #fff;
            font-weight: bold;
        }

        .edit-button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            margin-right: 5px;
        }

        .delete-button {
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form id="form-clientes">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required>
        
        <button type="submit">Cadastrar Cliente</button>
    </form>
    
    <h2>Clientes Cadastrados</h2>
    <table id="tabela-clientes">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os clientes serão listados aqui dinamicamente pelo JavaScript -->
        </tbody>
    </table>

    <script src="cadastro-clientes.js"></script>
</body>
</html>
